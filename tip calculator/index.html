<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tip Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel='icon' href='favicon-32x32.png' type='image/x-icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<div id="container">
  <div id="head">
    <h1 id="h1" class="h1">Tip Calculator
    <i class="fa fa-calculator"></i>
  </h1>
</div>
  <div id="calculator">
    <form>
        <p class="lead">How much was your bill?<i class="fa fa-usd"></i> 
        </p>
            <input id="billamt" type="text" placeholder="Bill Amount" > 
        <p class="lead">How was your service? <i class="fa fa-star"></i> 
        </p>
                <select id="serviceQual">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
        <p class="lead">How many people are sharing the bill?
            <i class="fa fa-users"></i>
        </p>
           
            <input id="peopleamt" type="text" placeholder="Number of People">
            <button type="button" id="calculate">Calculate!</button>
    </form>
  </div>
  <!--calculator end-->
  <div id="totalTip">
    <i class="fa fa-usd"></i> 
    <span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

  </body>
</html>
